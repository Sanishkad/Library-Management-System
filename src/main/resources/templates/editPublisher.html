<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Publisher</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="container">
		<h1>Add Publisher</h1>
		<form th:action="@{/publishers/edit/{id}(id=${publisher.id})}" th:object="${publisher}" method="post">
			<div class="form-group">
				<label for="name">Publisher Name:</label>
				<input type="text" th:field="*{name}" id="name" />
			</div>
	
			<div class="form-group">
				<label for="streetAddress">Street Address:</label>
				<input type="text" th:field="*{streetAddress}" id="streetAddress" />
			</div>

			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" th:field="*{city}" id="city" />
			</div>
			
			<div class="form-group">
				<label for="state">State:</label>
				<input type="text" th:field="*{state}" id="state" />
			</div>
			
			<div class="form-group">
				<label for="postalCode">Postal Code:</label>
				<input type="text" th:field="*{postalCode}" id="postalCode" />
			</div>

			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" th:field="*{country}" id="country" />
			</div>
			
			<div class="form-group">
				<input type="submit" value="Update Publisher" />
			</div>
		</form>


	</div>
</body>

</html>
