<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Add Member</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
	<div class="container">
		<h1>Add Member</h1>
		<form th:action="@{/members/add}" th:object="${member}" method="post">
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" th:field="*{name}" id="name" />
			</div>

			<div class="form-group">
				<label for="streetAddress">Street Address:</label>
				<input type="text" th:field="*{streetAddress}" id="streetAddress" />
			</div>

			<div class="form-group">
				<label for="city">City:</label>
				<input type="text" th:field="*{city}" id="city" />
			</div>

			<div class="form-group">
				<label for="state">State:</label>
				<input type="text" th:field="*{state}" id="state" />
			</div>

			<div class="form-group">
				<label for="postalCode">Postal Code:</label>
				<input type="text" th:field="*{postalCode}" id="postalCode" />
			</div>

			<div class="form-group">
				<label for="country">Country:</label>
				<input type="text" th:field="*{country}" id="country" />
			</div>

			<div class="form-group">
				<label for="membershipType">Membership Type:</label>
				<input type="text" th:field="*{membershipType}" id="membershipType" />
			</div>

			<div class="form-group">
				<label for="membershipDate">Membership Date:</label>
				<input type="date" th:field="*{membershipDate}"
					th:value="${#dates.format(membershipDate, 'yyyy-MM-dd')}" id="membershipDate" />
			</div>

			<div class="form-group">
				<label for="expiryDate">Expiry Date:</label>
				<input type="date" th:field="*{expiryDate}" th:value="${#dates.format(expiryDate, 'yyyy-MM-dd')}"
					id="expiryDate" />
			</div>


			<div class="form-group">
				<input type="submit" value="Add Member" />
			</div>
		</form>
	</div>
</body>

</html>
